<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>
  <!-- Sidebar -->
  <nav class="sidebar">
    <div class="sidebar-header">
        <img src="/logo.jpg" alt="">
        <a href="#"><li><h3 class="navbar-brand">Dashboard</h3></li></a>
    </div>
    <ul class="list-unstyled">
      <li>
        <a href="/index.html">
          <i class="fas fa-home"></i> Home
        </a>
      </li>
      <li>
        <a href="/add_expense.html">
          <i class="fas fa-calculator"></i> Add Expense
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fas fa-chart-bar"></i> Analytics
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fas fa-user"></i> Profile
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fas fa-headset"></i> Support
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fas fa-question-circle"></i> Help
        </a>
      </li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="main-content">

    <div class="main-header">
      <h1>Expense Tracker</h1>
    </div>

    <div class="expense-container">
        <h2>Add Expense</h2>
        <form>
          <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="text" class="form-control" id="amount" name="amount" placeholder="Enter amount">
          </div>
    
          <div class="form-group">
            <label for="type">Type of Expense:</label>
            <select class="form-control" id="type" name="type">
              <option value="food">Food</option>
              <option value="transport">Transport</option>
              <option value="housing">Housing</option>
              <option value="entertainment">Entertainment</option>
              <!-- Add more options as needed -->
            </select>
          </div>
    
          <div class="form-group">
            <label for="date">Date of Expense:</label>
            <input type="date" class="form-control" id="date" name="date">
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-primary">Add Expense</button>
          </div>
        </form>
      </div>  
  </div>

     

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
