<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.com">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<!-- Sidebar -->
<nav class="sidebar">
  <div class="sidebar-header">
    <img src="/logo.jpg" alt="">
    <a href="#"><li><h3 class="navbar-brand">Dashboard</h3></li></a>
  </div>
  <ul class="list-unstyled">
    <li>
      <a th:href="@{/home}">
        <i class="fas fa-home"></i> Home
      </a>
    </li>
    <li>
      <a th:href="@{/income}">
        <i class="fas fa-calculator"></i> Add Transaction
      </a>
    </li>
    <li>
      <a th:href="@{/analytics}">
        <i class="fas fa-chart-bar"></i> Analytics
      </a>
    </li>
    <li>
      <a th:href="@{/support}">
        <i class="fas fa-headset"></i> Support
      </a>
    </li>
    <li>
      <a th:href="@{/help}">
        <i class="fas fa-question-circle"></i> Help
      </a>
    </li>
  </ul>
</nav>

<!-- Main Content -->
<div class="main-content">

  <div class="main-header">
    <h1>Expense Tracker</h1>
  </div>

  <div class="expense-container">

    <div class="tform" style="width: 30rem; padding: 25px;">
      <h2>Expense Transaction Form</h2><br>
      <form th:action="@{/register}" method="post">
        <div class="form-group">
          <label for="transactionType">Transaction Type</label>
          <select class="form-control" id="transactionType" name="transactionType">
            <option value="INCOME">Income</option>
            <option value="EXPENSE">Expense</option>
          </select>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select class="form-control" id="category" name="category">
            <option value="Select">Select Category</option>
            <option value="Home">Home Utilities</option>
            <option value="Personal">Personal</option>
            <option value="Salary">Salary</option>
            <option value="GIFT">Gift</option>
            <option value="Fuel">Fuel</option>
            <option value="Food">Food</option>
            <option value="EMI">EMI</option>
            <option value="Investment">Investment</option>
            <option value="Transportation ">Transportation</option>
          </select>
        </div>
        <div class="form-group">
          <label for="expenseName">Transaction Name</label>
          <input type="text" class="form-control" id="expenseName" name="expenseName" placeholder="Enter Transaction Name">
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" class="form-control" id="amount" placeholder="Enter Amount" name="amount">
        </div>
        <div class="form-group">
          <label for="expenseDate">Date</label>
          <input type="date" class="form-control" id="expenseDate" name="expenseDate">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary" >Submit</button>
        </div>
      </form>
    </div>

  </div>
</div>



<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
